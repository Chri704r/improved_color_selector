<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div id="select">
        <p>Select color:</p>
        <input type="color">
    </div>
    <div id="displayColor"></div>
    <div class="wrapper"> 
        <p>HEX:</p>
        <p id="hex"></p>
    </div>
    <div class="wrapper">
        <p>RGB:</p>
        <p id="rgb"></p>
    </div>
    <div class="wrapper">
        <p>SHL:</p>
        <p id="hsl"></p>
    </div>
</main>

    <script src="script.js"></script>
</body>
</html>
